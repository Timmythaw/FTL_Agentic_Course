# pytest.ini
[pytest]
# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --color=yes
    
# Test paths
testpaths = tests

# Markers for categorizing tests
markers =
    success: Tests that should succeed
    failure: Tests that should fail (error cases)
